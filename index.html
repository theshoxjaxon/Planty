    <header>
      <div class="container">
        <div class="nav">
          <a href="#"><img src="/images/logo.png" alt="Logo of page" /></a>
          <ul class="nav_list">
            <li><a class="nav_list-link" href="#">Plants</a></li>
            <li><a class="nav_list-link" href="#">For offices</a></li>
            <li><a class="nav_list-link" href="#">Plants care</a></li>

              </li>
              <li class="addver__link">
                <a href="#"
                  ><img
                    src="/images/Forbes.png"
                    alt="forbes logo"
